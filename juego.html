{% extends "templates/pattern_game.html" %}

{% block title %}Juego{% endblock %}

{% block head %}
<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			
			#game-content {
				width: 1006px;
				margin: auto;
				overflow: hidden;
				padding: 5px;
			}

			#drawZone {
				background-color: #fff;
				padding: 20px;
				box-shadow: 0px 0px 15px #636363;
				border-top: 4px solid #92FF0B;
				min-height: 500px;
				float: left;margin: 0 10px;
			}

			#chatZone {
				background-color: #fff;
				padding: 10px 10px 0px 10px;
				box-shadow: 0px 0px 15px #636363;
				border-top: 4px solid #D60094;
				min-height: 532px;
				float: left;

			}

			#usersZone {
				background-color: #fff;
				padding:  10px 20px;
				box-shadow: 0px 0px 15px #636363;
				border-top: 4px solid #67FFF0;
				min-height: 300px;
				float: left;
				width: 117px;
			}
			#usersZone h3 {
				font-size: 0.9em;
				border-bottom: 1px dotted silver;
				color: gray;
				margin-bottom: 15px;
			}
			
			#usersZone li {
				border: 1px solid #E5E5E5;
				border-radius: 4px;
				padding: 5px 5px 25px 5px;
				margin-bottom: 8px;
				font-size: 0.9em;
			}
			
			#wordZone {
				background-color: #FAFAD6;
				border: 2px solid #F6D87D;
				padding: 20px 10px;
				text-align: center;
				margin-bottom: 15px;
				display: none;
				border-radius: 3px;
				font-weight: bold;
				color: #FF8245;
			}
			
			canvas {
				border: 1px solid #FF5100;
				/*	background-color: #333333;*/
				border-radius: 5px;
			}
			
			canvas, canvas:focus, canvas:active {
				cursor: pointer;
			}

			#chatZone-history {
				position: relative;
				border: 1px solid silver;
				border-radius: 3px;
				float: right;
				height: 486px;
				width: 165px;
			}
			
			#chatZone-form input {
				margin-top: 10px;
				width: 165px;
			}

			#chatZone-history ul{
				position: absolute;
				bottom: 0px;
				font-size: 0.75em;
				overflow: auto;
				height: 466px;
				width: 145px;
				padding: 10px;
			}

			#chatZone-history li {
				margin: 5px 0;
				color: #333333;
			}

			#chatZone-history li span {
				font-weight: bold;
				color: black;
			}
			
			#chatZone-history ::-webkit-scrollbar {
				width: 6px;
			}
			/* Track */
			#chatZone-history ::-webkit-scrollbar-track {
				-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
				-webkit-border-radius: 10px;
				border-radius: 10px;
			}

			/* Handle */
			#chatZone-history ::-webkit-scrollbar-thumb {
				-webkit-border-radius: 10px;
				border-radius: 10px;
				background: #EBEBEB;
				-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
			}

			#chatZone-history ::-webkit-scrollbar-thumb:hover {
				background: #F5F5F5;
			}

		</style>
		<script type="text/javascript" src='/_ah/channel/jsapi'></script>
		<script type="text/javascript">
			var state = {
				token: '{{ token }}',
				game_key: '{{ game_key }}',
				user_key: '{{ user.key }}'
			};

			$(document).ready(function(){

				channel = new goog.appengine.Channel('{{ token }}');
				socket = channel.open();
				socket.onopen = function() {
					console.log("onopen");
					sendMessage("http://localhost:8080/gamebroadcast/load", "None");
				};
				socket.onmessage = function(m) {
					dat = JSON.parse(m.data)
					if(dat.type == "chat")
					{
						ChatZone.receiveMessage(dat.content);
					}
					else if(dat.type == "draw")
					{
						BlackBoard.drawFromCoord(dat.content)
					}
					else if(dat.type == "winner")
					{
						ChatZone.reportWinner(dat.content);
					}
					else if(dat.type == "infoGame")
					{
						console.log(dat);
						if(dat.content.drawing == true)
						{
							$("#wordZone").text(dat.content.word);
						}
						else
						{
							var tam = dat.content.word;
							for(i=0; i<tam; i++)
							{							
								var t = $("#wordZone").text();
								$("#wordZone").text(t+"_ ");
							}
						}
						$("#wordZone").slideDown();						
						$("#"+dat.content.painter).css("borderColor", "#09f")
						
						if(state.user_key == dat.content.painter)
						{
							$("#myCanvas").css("borderColor", "#6DBA00");
							BlackBoard.lock(false);
						}
						else
						{
							BlackBoard.lock(true);
						}
					}

				};
				socket.onerror = function() {
					console.log("onerror");
				};
				socket.onclose = function() {
					console.log("onclose");
				};

				sendMessage = function(path, opt_param) {
					path += '?g=' + state.game_key;
					if (opt_param) {
						path += '&d=' + opt_param;
					}
					var xhr = new XMLHttpRequest();
					xhr.open('POST', path, true);
					xhr.send();
				};



				var BlackBoard = {
					init: function( config ) {
						this.config = config;
						this.context = this.config.board[0].getContext('2d');

						this.isPenDown = false;
						this.penDownPos = {};
						this.penColor = "#09f";
						this.penThickness = 3;
				
						this.locked = false;

						this.bufferedPath = [];
						this.lastBufferTime = new Date().getTime();
						this.broadcastPathIntervalID;

						if (!this.context)
							alert('Error: failed to getContext!');
						else
							this.bindEvents();

					},
					
					lock: function(status) {
						this.locked = status;
						
					},

					bindEvents: function() {
						this.config.board.on('mousedown', this.mouseDown);
						this.config.board.on('mouseleave', this.mouseUp);
						$(document).on('mouseup', this.mouseUp);
						this.config.board.on('mousemove', this.mouseMove);
					},

					mouseDown: function (e) {
						var self = BlackBoard;

						self.isPenDown = true;
						self.penDownPos.x = e.pageX - this.offsetLeft;
						self.penDownPos.y = e.pageY - this.offsetTop;

						clearInterval(self.broadcastPathIntervalID);
						self.broadcastPathIntervalID = setInterval(self.broadcastPath, 600);

						console.log("Mouse down");
						return false;
					},

					mouseUp: function() {
						var self = BlackBoard;
						if (self.isPenDown) {
							console.log("Mouse up");
							self.isPenDown = false;
						}						
					},

					mouseMove: function(e) {

						var self = BlackBoard;
						if(self.isPenDown && !self.locked)
						{
							var mouseX = e.pageX - this.offsetLeft;
							var mouseY = e.pageY - this.offsetTop;

							if ((new Date().getTime() - self.lastBufferTime) > 10) {
								self.bufferedPath.push(self.penDownPos.x + "," + self.penDownPos.y + "," + mouseX + "," + mouseY);
								self.lastBufferTime = new Date().getTime();
								
								self.drawLine(self.penColor, self.penThickness, self.penDownPos.x, self.penDownPos.y, mouseX, mouseY)

								self.penDownPos.x = e.pageX - this.offsetLeft;
								self.penDownPos.y = e.pageY - this.offsetTop;

							}

							//console.log("Mouse move");
							
							
						}

					},

					drawLine: function(color, thickness, x1, y1, x2, y2) {
						this.context.strokeStyle = color;
						this.context.lineWidth   = thickness;
						this.context.lineCap = 'round';
						this.context.beginPath();
						this.context.moveTo(x1, y1)
						this.context.lineTo(x2, y2);
						this.context.stroke();
					},

					
					broadcastPath: function() {
						var self = BlackBoard;
						

						if (self.bufferedPath.length == 0) {
							console.log("no hay nada que enviar");
							if (!self.isPenDown) {
								
								clearInterval(self.broadcastPathIntervalID);
							}
							return;
						}

						/* ENVIO DEL MENSAJE */						
						self.sendBuffer();

						self.bufferedPath = [];
						if (!self.isPenDown) {
							clearInterval(self.broadcastPathIntervalID);
						}
					},
					
					sendBuffer: function() {
						
						var self = BlackBoard;
						console.log(self.bufferedPath)
						sendMessage("http://localhost:8080/gamebroadcast/draw", self.bufferedPath);

					},
					
					drawFromCoord: function(m) {
						var self = BlackBoard;
						//console.log(m.coord);
						var path = m.coord.split(",");

						// For each point, push a "lineTo" command onto the drawing-command stack 
						// for the sender
						for (var i = 0; i < path.length; i+=4)
						{							
							posOri = {x:parseInt(path[i]), y:parseInt(path[i+1])};
							position = {x:parseInt(path[i+2]), y:parseInt(path[i+3])};
							//addDrawingCommand(fromClientID, DrawingCommands.LINE_TO, position);
							//setTimeout(function() {
							self.drawLine(self.penColor, self.penThickness, posOri.x, posOri.y, position.x, position.y);
							//},(i/2)*100);

						}
					}

				};


				BlackBoard.init({
					board: $("#myCanvas")
				});


				var ChatZone = {
					init: function( config ) {
						this.config = config;

						this.bindEvents();

					},
					
					bindEvents: function() {
						this.config.form.on('submit', this.formSubmit);
					},
					
					formSubmit: function(e) {
						var self = ChatZone;
						e.preventDefault();

						if(self.config.form.find("input").val() != "")
						{	
							sendMessage("http://localhost:8080/gamebroadcast/chat", self.config.form.find("input").val());
							self.config.form.find("input").val("")
						}
					},
					
					receiveMessage: function(m) {
						var self = ChatZone;
						var li = $("<li></li>", {
							text: m.messaje
							
						}).appendTo(self.config.history.find("ul"));
						
						$("<span></span>", {
							text: m.user+": "							
						}).prependTo(li);
						
						self.config.history.find("ul").prop({ scrollTop:self.config.history.find("ul").prop("scrollHeight") });
					},
					
					reportWinner: function(m) {
						var self = ChatZone;
						var li = $("<li></li>", {
							text: " ha acertado la palabra. \nLa palabra era "+m.word+"."
							
						}).appendTo(self.config.history.find("ul"));
						
						$("<span></span>", {
							text: "## "+m.user							
						}).prependTo(li);
						self.config.history.find("ul").prop({ scrollTop:self.config.history.find("ul").prop("scrollHeight") });
						
						$("."+m.user).replaceWith('<b>Ptos: </b>'+m.ptos);
					}
				};

				ChatZone.init({
					history: $("#chatZone-history"),
					form: $("#chatZone-form")
				});



			});

		</script>

{% endblock %}

{% block content %}
<div id="game-content">
	<div id="usersZone">
		<h3>Palabra</h3>
		<p id="wordZone"></p>
		<h3>Jugadores</h3>
		<ul>
		{% for userBlock in users_playing %}
			<li id="{{ userBlock.user.key }}"><p><a href="/perfil?user={{userBlock.user.nick}}" title="Ir al perfil de {{userBlock.user.nick}}">{{ userBlock.user.nick }}</a></p><p><span class="{{userBlock.user.nick}}"><b>Ptos:</b> 0</span></p></li>
		{% endfor %}
		</ul>
	</div>
	<div id="drawZone">
		<canvas id="myCanvas" width="600" height="500"></canvas>
	</div>
	<div id="chatZone">
		<div id="chatZone-history">
			<ul>				
			</ul>
		</div>
		<form id="chatZone-form">
			<input type="text" placeholder="Respuesta | mensaje" />
		</form>

	</div>
</div>

{% endblock %}
