{% extends "templates/pattern.html" %}

{% block title %}Inicio{% endblock %}

			<h2>Inicio</h2>
			<div class="row">
				<div class="span4">
					<a href="/registro">
						<div id="botonNewUser" class="botonIndex">
							<img src="/img/layout/regist-large.png" alt="Registro" /><span>Nuevo usuario</span>
						</div>
					</a>				
				</div>
				<div class="span4">

					<a href="/administracion">

		</div>
